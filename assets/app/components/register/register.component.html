<div class="col-md-4 col-md-offset-2 content">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <h2>Register</h2>
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" class="form-control" formControlName="firstName" autocomplete="name">
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" class="form-control" formControlName="lastName" autocomplete="family-name">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" class="form-control" formControlName="email" autocomplete="email">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control" formControlName="password" autocomplete="current-password">
        </div>
        <div class="form-group">
            <label for="country">Country</label>
            <input type="text" id="country" class="form-control" formControlName="country" autocomplete="country">
        </div>
        <div class="form-group">
            <label for="city">City</label>
            <input type="text" id="city" class="form-control" formControlName="city">
        </div>
        <div class="form-group">
            <label for="postalCode">Postal code</label>
            <input type="text" id="postalCode" class="form-control" formControlName="postalCode" autocomplete="postal-code">
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" class="form-control" formControlName="address" autocomplete="address-level2">
        </div>
        <div class="form-group">
            <label for="phoneNumber">Phone number</label>
            <input type="tel" id="phoneNumber" class="form-control" formControlName="phoneNumber" autocomplete="tel">
        </div>
        <button class="btn btn-lg btn-info" type="submit" [disabled]="!form.valid">Submit</button>
        <br><br>Already have account. <span (click)="login()">Log in.</span>
    </form>
</div>
