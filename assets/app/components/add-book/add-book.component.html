<form id="f" (ngSubmit)="onSubmit()" #f="ngForm">
  <fieldset>
    <legend>Add a new book</legend>
    <div class="form-group">
      <label for="title">Title:</label>
      <input id="title" name="title" [ngModel]="book?.title" class="form-control" placeholder="Enter the title of the book" type="text" required>
    </div>
    <div class="form-group">
      <label for="price">Price:</label>
      <input id="price" name="price" [ngModel]="book?.price" class="form-control" placeholder="Enter the price of the book" type="number" required min="0">
    </div>
    <div class="form-group">
      <label for="genres">Genre:</label>
      <select id="genre" name="genre" [ngModel]="book?.genre" class="form-control" required>
        <option selected>Arts &and; Photography</option>
        <option>Biographies &and; Memoirs</option>
        <option>Business &and; Investing</option>
        <option>Children's Books</option>
        <option>History</option>
        <option>Literature &and; Suspense</option>
        <option>Romance</option>
        <option>Sci-Fi &and; Fantasy</option>
        <option>Teens &and; Young Adult</option>
      </select>
    </div>
    <div class="form-group">
        <label for="author">Author:</label>
        <input name="author"  id="author" [ngModel]="book?.author" class="form-control" placeholder="Enter the author of the book" type="text" required>
    </div>
    <div class="form-group">
      <label for="about">Write a couple of words about the book if you like:</label>
      <textarea id="about" name="about" [ngModel]="book?.about" class="form-control" rows="3" placeholder="Your comment about book" maxlength="80"></textarea>
    </div>
    <div class="form-group">
      <label for="author">Image:</label>
      <input id="image" name="image" [ngModel]="book?.image" class="form-control" placeholder="Enter the image url of the book cover" type="url">
      <a href="https://www.google.rs/search?tbm=isch&q={{f.value.title}}+book+cover" target="_blank">Get book cover</a>
    </div>
    <button type="button" class="btn btn-lg btn-danger" (click)="onClear()">Clear</button>
    <button class="btn btn-lg btn-success" type="submit" [disabled]="!form.valid">Add a book</button>
    </fieldset>
</form>
