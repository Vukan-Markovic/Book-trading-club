<form id="updateForm" (ngSubmit)="onSubmit()" #f="ngForm">
  <fieldset>
    <legend>Update a post</legend>
    <div class="form-group">
      <label for="title">Title:</label>
      <input [ngModel]="post?.title" id="title" name="title" class="form-control" placeholder="Enter the title of the post" type="text" required>
    </div>
    <div class="form-group">
      <label for="content">Content:</label>
      <textarea id="content" name="content" class="form-control" [ngModel]="post?.content" rows="14"></textarea>
    </div>
    <button class="btn btn-lg btn-warning" type="submit">Update a post</button>
    </fieldset>
</form>
